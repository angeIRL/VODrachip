<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - AngeDrachip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4e1d2;
        }
        header {
            background-color: #d35400;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            background-color: white;
            border: 1px solid #bdc3c7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        form h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #d35400;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        #thumbnail-preview {
            margin-top: 10px;
            max-width: 100%;
            max-height: 200px;
            display: none;
            border: 1px solid #bdc3c7;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <main>
        <form id="login-form">
            <h2>Connexion</h2>
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Entrez le mot de passe" required>
            <button type="button" onclick="checkPassword()">Se connecter</button>
        </form>

        <form id="add-vod-form" style="display: none;">
            <h2>Ajouter une VOD</h2>
            <label for="title">Titre de la VOD</label>
            <input type="text" id="title" placeholder="Titre" required>

            <label for="thumbnail">Miniature de la VOD</label>
            <input type="file" id="thumbnail" accept="image/*" onchange="previewThumbnail()">
            <img id="thumbnail-preview" alt="Aperçu de la miniature">

            <label for="video">Vidéo de la VOD</label>
            <input type="file" id="video" accept="video/*" onchange="checkVideoDuration()">

            <button type="button" onclick="addVOD()">Ajouter</button>
        </form>
    </main>
    <script>
        // Mot de passe en clair pour cette démo (à remplacer par un système sécurisé côté serveur)
        const correctPassword = "Af6-'\"ç";

        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            if (passwordInput === correctPassword) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('add-vod-form').style.display = 'block';
            } else {
                alert('Mot de passe incorrect');
            }
        }

        function previewThumbnail() {
            const fileInput = document.getElementById('thumbnail');
            const preview = document.getElementById('thumbnail-preview');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        }

        function checkVideoDuration() {
            const fileInput = document.getElementById('video');
            const file = fileInput.files[0];

            if (file) {
                const videoElement = document.createElement('video');
                videoElement.src = URL.createObjectURL(file);
                videoElement.onloadedmetadata = function() {
                    const duration = videoElement.duration;
                    if (duration >= 2700) { // 45 minutes = 2700 seconds
                        alert('Vidéo validée !');
                    } else {
                        alert('La vidéo doit durer 45 minutes ou plus.');
                        fileInput.value = ''; // Réinitialiser le champ de fichier
                    }
                };
            }
        }

        function addVOD() {
            const title = document.getElementById('title').value;
            const video = document.getElementById('video').files[0];
            const thumbnail = document.getElementById('thumbnail').files[0];

            if (title && video && thumbnail) {
                alert(`VOD ajoutée : ${title} avec une miniature et une vidéo.`);
                document.getElementById('title').value = '';
                document.getElementById('video').value = '';
                document.getElementById('thumbnail').value = '';
                document.getElementById('thumbnail-preview').style.display = 'none';
            } else {
                alert('Veuillez remplir tous les champs et ajouter une vidéo et une miniature.');
            }
        }
    </script>
</body>
</html>
