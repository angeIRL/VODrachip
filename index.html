<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngeDrachip VOD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        #vod-list h2, #reseaux h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        #videos {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        #videos div {
            border: 1px solid #ccc;
            padding: 10px;
            width: calc(33.333% - 10px);
            box-sizing: border-box;
        }
        #reseaux {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        #reseaux a {
            display: inline-block;
            background-color: #333;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #reseaux a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Bienvenue sur AngeDrachip VOD</h1>
        <nav>
            <a href="#vod-list">Accueil</a>
            <a href="#reseaux">Réseaux</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>
    <main>
        <section id="vod-list">
            <h2>Les dernières VOD</h2>
            <div id="videos">
                <!-- Les vidéos seront affichées ici via JavaScript -->
            </div>
        </section>
        <section id="reseaux">
            <h2>Réseaux d'AngeDrachip</h2>
            <a href="https://www.youtube.com/c/AngeDrachip" target="_blank">YouTube</a>
            <a href="https://kick.com/AngeDrachip" target="_blank">Kick</a>
            <a href="https://twitter.com/AngeDrachip" target="_blank">Twitter</a>
            <a href="https://www.instagram.com/AngeDrachip" target="_blank">Instagram</a>
            <a href="https://www.twitch.tv/AngeDrachip" target="_blank">Twitch</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 AngeDrachip. Tous droits réservés.</p>
    </footer>
</body>
</html>
